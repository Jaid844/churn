<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Customer Data Input</title>
  <style>
    .input-form {
      text-align: center;
      margin-top: 5%;
    }

    .btn-primary {
      background-color: blue;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
    }

    input[type="text"],
    input[type="number"],
    select {
      padding: 10px;
      font-size: 18px;
      width: 400px;
      margin: 10px;
    }

    .output {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div class="input-form">
    <h1>Customer Data Input</h1>

    <!-- Main Input Form for Customer Data -->
    <form action="/predict" method="post">
      <label for="CustomerID">CustomerID:</label>
      <input type="text" name="CustomerID" required="required" /><br>

      <label for="Name">Name:</label>
      <input type="text" name="Name" required="required" /><br>

      <label for="Age">Age:</label>
      <input type="number" name="Age" required="required" /><br>

      <label for="Gender">Gender:</label>
      <input type="text" name="Gender" required="required" /><br>

      <label for="Location">Location:</label>
      <input type="text" name="Location" required="required" /><br>

      <label for="Subscription_Length_Months">Subscription Length (Months):</label>
      <input type="number" name="Subscription_Length_Months" required="required" /><br>

      <label for="Monthly_Bill">Monthly Bill:</label>
      <input type="number" name="Monthly_Bill" required="required" /><br>

      <label for="Total_Usage_GB">Total Usage (GB):</label>
      <input type="number" name="Total_Usage_GB" required="required" /><br>

      <button type="submit" class="btn btn-primary btn-block btn-large">Submit</button>
    </form>

    <!-- Placeholder for prediction result -->
     <div class="output">
      {{prediction_text}}
    </div>
</body>

</html>
